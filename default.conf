server {
    listen 80;  # Listen on port 80 for HTTP requests.
    server_name localhost;  # This server block handles requests for "localhost".

    # Root directory and index file
    root /usr/share/nginx/html;
    index index.html;

    # Handle requests
    location / {
        try_files $uri $uri/ =404;  # Check if files exist, or return a 404 error.
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;  # Specify where to find the 50x.html error document.
    }
}
