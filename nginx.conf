# User and worker_processes directives are typically set at the top-level context,
# outside any blocks, but are inherited from the main nginx.conf provided by the image.
# You can add these if you need to customize them:
# user nginx;
# worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Sendfile settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Gzip Compression
    gzip on;
    gzip_disable "msie6";

    # Include server configurations from the conf.d directory
    include /etc/nginx/conf.d/*.conf;

    # Additional configurations can go here
}

